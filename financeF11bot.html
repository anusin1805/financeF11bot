<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .stock-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .stock-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .stock-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
        }

        .stock-info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .stock-info-item .label {
            font-weight: 600;
            color: #555;
        }

        .stock-info-item .value {
            color: #333;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .suggested-tickers {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .ticker-chip {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

        .ticker-chip:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ“ˆ Stock Ticker Assistant</h1>
            <p>Ask me about any stock ticker for instant information</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your Stock Ticker Assistant. You can ask me about any stock ticker and I'll provide you with the latest information.
                    <div class="suggested-tickers">
                        <div class="ticker-chip" onclick="quickLookup('AAPL')">AAPL</div>
                        <div class="ticker-chip" onclick="quickLookup('GOOGL')">GOOGL</div>
                        <div class="ticker-chip" onclick="quickLookup('MSFT')">MSFT</div>
                        <div class="ticker-chip" onclick="quickLookup('TSLA')">TSLA</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a ticker symbol (e.g., AAPL, GOOGL)..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Sample stock data (simulating data from Google Sheets)
        const stockData = {
            'AAPL': {
                name: 'Apple Inc.',
                exchange: 'NASDAQ',
                country: 'USA',
                category: 'Technology',
                open: 178.50,
                close: 182.25,
                high: 183.00,
                low: 177.80,
                change: 3.75,
                percentChange: 2.10,
                marketCap: '2.85T',
                beta: 1.25,
                volatility: 0.28,
                rsi: 62.4
            },
            'GOOGL': {
                name: 'Alphabet Inc.',
                exchange: 'NASDAQ',
                country: 'USA',
                category: 'Technology',
                open: 142.30,
                close: 145.80,
                high: 146.20,
                low: 141.90,
                change: 3.50,
                percentChange: 2.46,
                marketCap: '1.84T',
                beta: 1.05,
                volatility: 0.24,
                rsi: 58.7
            },
            'MSFT': {
                name: 'Microsoft Corporation',
                exchange: 'NASDAQ',
                country: 'USA',
                category: 'Technology',
                open: 420.15,
                close: 425.60,
                high: 427.30,
                low: 419.50,
                change: 5.45,
                percentChange: 1.30,
                marketCap: '3.16T',
                beta: 0.95,
                volatility: 0.22,
                rsi: 65.2
            },
            'TSLA': {
                name: 'Tesla Inc.',
                exchange: 'NASDAQ',
                country: 'USA',
                category: 'Automotive',
                open: 248.30,
                close: 242.50,
                high: 251.20,
                low: 241.80,
                change: -5.80,
                percentChange: -2.34,
                marketCap: '770.2B',
                beta: 2.15,
                volatility: 0.58,
                rsi: 44.8
            },
            'AMZN': {
                name: 'Amazon.com Inc.',
                exchange: 'NASDAQ',
                country: 'USA',
                category: 'E-commerce',
                open: 178.90,
                close: 182.45,
                high: 183.60,
                low: 177.20,
                change: 3.55,
                percentChange: 1.98,
                marketCap: '1.88T',
                beta: 1.18,
                volatility: 0.30,
                rsi: 61.3
            }
        };

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator active';
            indicatorDiv.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
            
            typingDiv.appendChild(indicatorDiv);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function extractTicker(message) {
            const upperMessage = message.toUpperCase();
            const words = upperMessage.split(/\s+/);
            
            for (let word of words) {
                const cleaned = word.replace(/[^A-Z]/g, '');
                if (cleaned.length >= 1 && cleaned.length <= 5 && stockData[cleaned]) {
                    return cleaned;
                }
            }
            
            for (let ticker in stockData) {
                if (upperMessage.includes(ticker)) {
                    return ticker;
                }
            }
            
            return null;
        }

        function formatStockCard(ticker, data) {
            const changeClass = data.change >= 0 ? 'positive' : 'negative';
            const changeSymbol = data.change >= 0 ? '+' : '';
            
            return `
                <div class="stock-card">
                    <h3>${ticker} - ${data.name}</h3>
                    <div class="stock-info">
                        <div class="stock-info-item">
                            <span class="label">Exchange:</span>
                            <span class="value">${data.exchange}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Category:</span>
                            <span class="value">${data.category}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Open:</span>
                            <span class="value">$${data.open.toFixed(2)}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Close:</span>
                            <span class="value">$${data.close.toFixed(2)}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">High:</span>
                            <span class="value">$${data.high.toFixed(2)}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Low:</span>
                            <span class="value">$${data.low.toFixed(2)}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Change:</span>
                            <span class="value ${changeClass}">${changeSymbol}$${data.change.toFixed(2)} (${changeSymbol}${data.percentChange.toFixed(2)}%)</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Market Cap:</span>
                            <span class="value">$${data.marketCap}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Beta:</span>
                            <span class="value">${data.beta}</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">Volatility:</span>
                            <span class="value">${(data.volatility * 100).toFixed(1)}%</span>
                        </div>
                        <div class="stock-info-item">
                            <span class="label">RSI:</span>
                            <span class="value">${data.rsi.toFixed(1)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function handleMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            showTypingIndicator();

            setTimeout(() => {
                removeTypingIndicator();

                const ticker = extractTicker(message);
                
                if (ticker && stockData[ticker]) {
                    const stockInfo = stockData[ticker];
                    const response = `Here's the information for ${ticker}:${formatStockCard(ticker, stockInfo)}`;
                    addMessage(response);
                } else {
                    const response = `I couldn't find information for that ticker. Available tickers: ${Object.keys(stockData).join(', ')}. Please try one of these or check your spelling.`;
                    addMessage(response);
                }
            }, 800);
        }

        function quickLookup(ticker) {
            messageInput.value = ticker;
            handleMessage();
        }

        sendBtn.addEventListener('click', handleMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleMessage();
            }
        });

        // Make quickLookup available globally
        window.quickLookup = quickLookup;
    </script>
</body>
</html>
